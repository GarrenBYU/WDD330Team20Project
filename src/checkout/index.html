<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="header" class="divider">
      
    </header>

    <main class="divider" id="checkoutMain">
     
      <form name="checkout" action="post">
        <section class="products">
          <h2>Review & Place your Order</h2>
        </section>
        <fieldset class="name">
          <legend>Personal Info</legend>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required>
        </fieldset>
        <fieldset class="address">
          <legend>Address</legend>
          <label for="street">Street Address:</label>
          <input type="text" id="street" name="street" required>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
          <label for="zip">Zip Code:</label>
          <input type="number" id="zip" name="zip" required>
        </fieldset>
        <fieldset class="payment">
          <legend>Payment Info</legend>
          <label for="cardNumber">Credit Card Number:</label>
          <input type="number" id="cardNumber" name="cardNumber" value="1234123412341234"  required>
          <label for="expiration">Expiration Date:</label>
          <input type="text" id="expiration" name="expiration" placeholder="mm/yy" required>
          <label for="code">Security Code:</label>
          <input type="text" id="code" name="code" value="123" required>
          <button type="submit">Checkout</button>
        </fieldset>
        
        

      </form>
      <div id="orderSummary">
        <h2>Order Summary</h2>
        <div class="cart-footer hide"><p class="cart-total">Total: $</p></div>
        <div class="cart-footer hide"><p class="shipping-estimate">Shipping Estimate: $</p></div>
        <div class="cart-footer hide"><p class="tax">Tax: $</p></div>
        <div class="cart-footer hide"><p class="order-total">Order Total: $</p></div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
