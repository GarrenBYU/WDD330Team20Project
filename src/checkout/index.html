<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="header" class="divider">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form name="checkout" action="get">
        <div class="name">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="address">
          <label for="streetAddress">Street Address:</label>
          <input type="text" id="streetAddress" name="streetAddress" required>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required>
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
          <label for="zip">Zip Code:</label>
          <input type="number" id="zip" name="zip" required>
        </div>
        <div class="payment">
          <label for="creditCardNum">Credit Card Number:</label>
          <input type="number" id="creditCardNum" name="creditCardNum" required>
          <label for="expirationDate">Expiration Date:</label>
          <input type="text" id="expirationDate" name="expirationDate" required>
          <label for="secutityCode">Security Code:</label>
          <input type="text" id="secutityCode" name="secutityCode" required>
        </div>
        <button type="submit">Checkout</button>
        <div class="cart-footer hide"><p class="cart-total">Total: $</p></div>
        <div class="cart-footer hide"><p class="shipping-estimate">Shipping Estimate: $</p></div>
        <div class="cart-footer hide"><p class="tax">Tax: $</p></div>
        <div class="cart-footer hide"><p class="order-total">Order Total: $</p></div>

      </form>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
